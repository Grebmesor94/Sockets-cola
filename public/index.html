<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1>Hola mundo desde el socket server</h1>

  <p style='font-size: 1.5rem'>
    Server status:
    <span id="lblonline" class="text-success" style='font-size: 2rem' >online</span>
    <span id="lbloffline" class="text-danger" >offline</span>
  </p>

  <div class="row">
    <div class="col">
      <input type="text" id="txtMessage" class="form-control">
    </div>
    <div class="col">
      <button id="btnSend" class="btn btn-primary">Enviar</button>
    </div>
  </div>

  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socketClient.js"></script>
</body>
</html>
